<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>BeCode/JavaScript for the Web Exercise</title>

    <link rel="icon" href="./_shared/img/becode-seal.png" />

    <!-- Font Awesome -->
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <header>
        <h1>BeCode / JavaScript for the Web</h1>
        <h2>
          <strong><i class="fas fa-arrow-right"></i>Calculator <i class="fas fa-arrow-left"></i></strong>
        </h2>
      </header>
      <div class="content">
        <p>
          <i class="fas fa-arrow-right"></i>
          <div id="Entry">
            <div class="inputNumber">  <p>
                <label>First element: </label>
                <input id="number1" type="number" value="0">
              </p>
              <p>
                <label>Second element: </label>
                <input id="number2" type="number" value="0">
              </p>
            </div>
            <div class="calcButtons">
              <button id="plus" class="box">+</button>
              <button id="minus" class="box">-</button>
              <button id="time" class="box">*</button>
              <button id="divide" class="box">/</button>
            </div>
            <div class="output"> <p>The result is : <p id="result"></p></p></div>
            </div>
          <i class="fas fa-arrow-left"></i>
        </p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
